global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "short-app"
    static_configs:
      - targets: ["app:3000"]
    metrics_path: "/metrics"

  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
