apiVersion: apps/v1
kind: Deployment
metadata:
  name: short-app
  labels:
    app: short-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: short-app
  template:
    metadata:
      labels:
        app: short-app
    spec:
      containers:
        - name: app
          image: ghcr.io/femi-lawal/short-app:latest
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: RAILS_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: short-app-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: short-app-secrets
                  key: redis-url
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readiness
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
